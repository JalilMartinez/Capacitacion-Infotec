<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Jalil Martinez</title>
</head>
<body>
    <h1>Tarea 3 Tablas y Contenido Multimedia</h1>

    <h2>Tabla</h2>
    <table border="1">
        <tr>
            <th colspan="4">Contenido Multimedia</th>
        </tr>
        <tr>
            <td rowspan="2" >Audio</td>
            <td>mp3</td>
            <td>aiff</td>
        </tr>
        <tr>
            <td>wav</td>
            <td>aac</td>
        </tr>

        <tr>
            <td rowspan="2">Video</td>
            <td>mp4</td>
            <td>mov</td>
        </tr>
        <tr>
            <td>avi</td>
            <td>mkv</td>
        </tr>
    </table><!-- Cierra tabla -->

    <h2>Contenido Multimedia</h2>
    <h3>Audio</h3>
    <audio controls>
        <source src="/HTML/multimedia/sonido.mp3">
    </audio>
    <h3>Video</h3>
    <video controls src="/HTML/multimedia/TAREA2.mp4"></video>



</body>

</html>
