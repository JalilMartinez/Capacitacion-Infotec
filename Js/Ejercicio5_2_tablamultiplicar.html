<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculaTabla() {
            let valor = parseInt(prompt("Ingrese el numero del que desea obtener la tabla de multiplicar :"));
            for (let i = 0; i <=10 ; i++) {
                
                let tabla = i*valor;

                document.write("<br>"+ valor + " * " + i + " = " + tabla);
                
            }

        }

        calculaTabla();
    </script>
</body>
</html>
