    <title>Lista</title>

<body>
    <script>
        function generaLista(vec,tipo='<ul>') {
            let lista=tipo;
            for (let i = 0; i < vec.length; i++) {
                lista+=`<li>${vec[i]}</li>`;
            }
            if(tipo=='<ul>'){
                lista+='</ul>';
            }else{
                lista+='</ol>';
            }
            console.log(lista);
            return lista;
        }
        const opciones=['opcion 1','opcion 2'];
        document.write(generaLista(opciones));
        
        const opciones1=['opcion a','opcion b','opcion c','opcion d','opcion e'];

    </script>
</body>
