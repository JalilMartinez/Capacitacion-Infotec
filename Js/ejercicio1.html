<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Numero mayor</h1>
    <script>
        let n1,n2,n3;


        n1=prompt("Ingresa el primer numero");
        n2=prompt("Ingresa el seegundo numero");
        n3=prompt("Ingresa el tercer numero");

        n1=parseInt(n1);
        n2=parseInt(n2);
        n3=parseInt(n3);

        if(n1>n2 && n1>n3){
            document.write("El numero mayor es : "+n1);
        }else{if(n2>n3){
            document.write("El numero mayor es : "+n2);
        }else{
            document.write("El numero mayor es : "+n3);
        }}


    </script>
</body>
</html>
