<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="menu"></div>
    <script>
        class Menu{
            constructor(){
                this.enlaces=[];
                this.descripcion=[];
            }
            insertar(enlace,descripcion){
                this.enlaces.push(enlace);
                this.descripcion.push(descripcion);
            }
            mostrar(elemento){
                let cadena ='<div>';
                    for(let x=0;x<this.enlaces.length;x++){
                        cadena+=`[<a href="${this.enlaces[x]}">${this.descripcion[x]}</a>]`;
                    }
                cadena += '</div>';
                document.getElementById(elemento).innerHTML = cadena;
            }
        }
        const menu = new Menu();
        menu.insertar("https://www.google.com/","Google");
        menu.mostrar('menu');
    </script>
</body>
</html>
