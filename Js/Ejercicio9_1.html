<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases Js</title>
</head>
<body>
    <script>
        function Cliente(nombre, saldo) {
            this.nombre=nombre;
            this.saldo=saldo;
            this.depositar=depositar;
            this.extraer=extraer;
        }
        function depositar(dinero) {
            this.saldo=this.saldo+dinero;
        }
        function extraer(dinero) {
            this.saldo=this.saldo-dinero;
        }
        let Cliente1;
        let deposito, extrerDinero;
        Cliente1 = new Cliente('Pablo',500);
        document.write('Nombre de cliente : '+Cliente1.nombre+'<br>');
        document.write('Saldo actual : ' +Cliente1.saldo+'<br>');
        deposito=120;
        Cliente1.depositar(deposito);
        document.write('Saldo luego de depositar $'+deposito+' : '+Cliente1.saldo+'<br>');
        extrerDinero=80;
        Cliente1.extraer(extrerDinero);
        document.write('Saldo luego de extraer $'+extrerDinero+' : '+Cliente1.saldo);
    </script>
</body>
</html>
