<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio2</title>
</head>
<body>
    <h1>Primer Trimestre</h1>
    <script>
        let año,mes,dia;
        año=parseInt(prompt("Ingrese el año : "));
        mes=parseInt(prompt("Ingrese el mes : "));
        dia=parseInt(prompt("Ingrese el dia : "));
        if(mes ==1||mes==2||mes==3){
            document.write("Corresponde al primer trimestre del año");
        }else{
            document.write("No corresponde al primer trimestre del año");
        }
    </script>
</body>
</html>
