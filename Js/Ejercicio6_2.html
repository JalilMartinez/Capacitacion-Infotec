<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body id="cuerpo">
    <h1 id="titulo"></h1>
    <div id="parrafo"></div>
    <script>
        function $(elemento){
            return document.getElementById(elemento);
        }
        function inicio(){
            $('cuerpo').style.backgroundColor='#ffff00';
            $('titulo').innerHTML='HOLA';
            $('parrafo').innerHTML='contenido';

        }
        inicio();
    </script>
</body>
</html>
