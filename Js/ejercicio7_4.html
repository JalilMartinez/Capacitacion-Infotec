<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tablaDeMultiplicar(tabla=2,cantidad=10) {
            document.write(`Tabla del ${tabla}<br>`);
            for (let i = 0; i <= cantidad; i++) {
                let v=i*tabla;
                document.write(`${tabla} * ${i} = ${v}<br>`);
            }
        }

        tablaDeMultiplicar();
        tablaDeMultiplicar(5);
        tablaDeMultiplicar(5,15);
    </script>
</body>
</html>
