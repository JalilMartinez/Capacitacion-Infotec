<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector con conjunto de elementos</title>
</head>
<body>
    <script>
        const vector = [12,312,54,3,77,886,54,3];
        const pares = vector.filter(elemento=>elemento%2==0);
        document.write('Vector completo : '+vector.toString());
        document.write('<br>');
        document.write('Vector generado con elementos pares : ' + pares.toString());
    </script>
</body>
</html>
