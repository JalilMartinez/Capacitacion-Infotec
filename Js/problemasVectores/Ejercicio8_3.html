<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Aleatorio</title>
</head>
<body>
    <script>
        const aleatorio=valor=>Math.trunc(Math.random()*valor)+1;

        document.write(aleatorio(5));
        document.write('<br>');
        document.write(aleatorio(100));
        document.write('<br>');
        document.write(aleatorio(7000));
        document.write('<br>');

    </script>
</body>
</html>
